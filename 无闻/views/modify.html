{{template "comm/head.html"}}
<title>修改文章 - 我的 beego 博客</title>
</head>

<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            {{template "comm/navbar.html" .}}
        </div>
    </div>

    <div class="container">
        <br><br><br>
        <h1>修改文章</h1>
        <form method="POST" action="/topic" enctype="multipart/form-data">
            <input type="hidden" name="tid" value="{{.Tid}}">
            <div class="form-group">
                <label>文章标题：</label>
                <input type="text" name="title" class="form-control" value="{{.Topic.Title}}">
            </div>

            <div class="form-group">
                <label>文章分类：</label>
                <input type="category" name="category" class="form-control" value="{{.Topic.Category}}">
            </div>

            <div class="form-group">
                <label>文章标签：</label>
                <input type="category" name="label" class="form-control" value="{{.Topic.Category}}">
            </div>

            <div class="form-gorup">
                <label>文章内容</label>
                <textarea name="content" cols="30" row="30" rows="10" class="form-control">{{.Topic.Content}}</textarea>
            </div>

            <div class="form-group">
                <label>文章附件(<a href="/file/{{.Topic.Attachment}}">{{.Topic.Attachment}}</a>):</label>
                <input type="file" name="file" class="form-control">
            </div>
            <br>
            <button type="submit" class="btn btn-default">修改文章</button>
        </form>

    </div>
    <script type="text/javascripts" src="http://cdn.staticfile.org/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascripts" src="/static/js/bootstrap.min.js"></script>
</body>

</html>
